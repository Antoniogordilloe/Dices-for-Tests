<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Dices</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts/dices.js" defer></script>
</head>


<body>
    <main name="randomNumbers">
        <div class="circle-container">
            <div class="circle" name="display" data-testid="display">0</div>
        </div>

        <div class="button-container">
            <a href="#" name="rollDice" class="button" data-testid="rollDice">Roll Dice</a>

        </div>
        <div class="button-container">
            <a href="#" name="D6" class="button" data-testid="D6">D6</a>
            <a href="#" name="D10" class="button" data-testid="D10">D10</a>
            <a href="#" name="D20" class="button" data-testid="D20">D20</a>
            <a href="#" name="D99" class="button" data-testid="D99" >D99</a>
        </div>
    </main>
</body>




</html>
