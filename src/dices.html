<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Dices</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts/dices.js" defer></script>
</head>


<body>
    <main name="randomNumbers">
        <div class="circle-container" name="dices" data-testid="dices">
            <div class="circle" name="display" data-testid="display">0</div>
        </div>

        <div class="button-container">
            <button name="rollDice" class="button" data-testid="rollDice">Roll Dice</button>
            <button name="clean" class="button" data-testid="clean">Clean</button>
            <button name="addNewDice" class="button" data-testid="addNewDice">Add a dice</button>
        </div>
        <div class="button-container">
            <button name="D6" class="button" data-testid="D6">D6</button>
            <button name="D10" class="button" data-testid="D10">D10</button>
            <button name="D20" class="button" data-testid="D20">D20</button>
            <button name="D99" class="button" data-testid="D99">D99</button>
        </div>

    </main>
</body>




</html>
